<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas</title>
</head>
<body>
<canvas id="demo" width="500" height="400">
    <p>浏览器不支持canvas</p>
</canvas>
<script>
    var canvas = document.getElementById('demo');
    var ctx = canvas.getContext('2d');
    ctx.rect(100,200,50,50);
    ctx.fillStyle='rgba(125,125,125,0.5)';
    ctx.fill();
    ctx.beginPath();
    ctx.moveTo(105,275);
    ctx.lineTo(150,300);
    ctx.lineTo(175,350);
    ctx.fill();
    ctx.closePath();
    ctx.moveTo(0,150);
    ctx.lineTo(75,135);
    ctx.lineTo(100,150);
    ctx.fill();
    ctx.closePath();
</script>
</body>
</html>
